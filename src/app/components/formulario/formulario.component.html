<div class="container container-novo-usuario"> 

    <div class="imagem">
        <img src="https://fiduc.com.br/wp-content/uploads/2017/11/Perfil.png" alt="">
    </div>

    <div class="formulario">
        <form class="form-horizontal" [formGroup]="UserForm" (ngSubmit)="addUser(UserForm.value)">

            <div class="form-group">
                <label for="InputID"></label>
                <input type="number" class="form-control" id="exampleInputName2" placeholder="ID" formControlName="id">
            </div>
            
            <div class="form-group">
                <label for="InputName"></label>
                <input type="text" class="form-control" id="exampleInputName2" placeholder="Name" formControlName="name">
            </div> 

            <div class="form-group">
                <label for="InputEmail"></label>
                <input type="email" class="form-control" id="exampleInputEmail2" placeholder="Email" formControlName="email">
            </div>

            <div class="form-group">
                <label for="InputDate"></label>
                <input type="Date" class="form-control" id="exampleInputEmail2" placeholder="Create Date" formControlName="dateCreate"><p>*Create Date</p>
            </div>

            <button class="btn btn-primary">Identify Account</button>
        
        </form>
    </div>

</div>
