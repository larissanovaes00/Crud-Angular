<div class="container container-novo-usuario"> 

    <div id="foto-perfil">
        <div class="imagem">
            <img src="https://fiduc.com.br/wp-content/uploads/2017/11/Perfil.png" alt="">
        </div>

        <div>
            <input 
                style="display:none" 
                type="file" 
                (change)="onFileSelected($event)"
                #fileInput>
            <button type="button" class="btn btn-secondary botao-upload" (click)="fileInput.click()">Selecionar arquivo</button>
            <button type="button" class="btn btn-primary botao-upload" (click)="onUpload()">Upload</button>
        </div>
    </div>

    <div class="formulario">
        <form class="form-horizontal">

            <div class="form-group">
                <label for="InputID"></label>
                <input type="number" class="form-control" id="exampleInputName2" placeholder="ID">
            </div>
            
            <div class="form-group">
                <label for="InputName"></label>
                <input type="text" class="form-control" id="exampleInputName2" placeholder="Name">
            </div> 

            <div class="form-group">
                <label for="InputEmail"></label>
                <input type="email" class="form-control" id="exampleInputEmail2" placeholder="Email">
            </div>

            <div class="form-group">
                <label for="InputDate"></label>
                <input type="Date" class="form-control" id="exampleInputEmail2" placeholder="Create Date"><p>*Create Date</p>
            </div>

            <button type="button" class="btn btn-primary" [routerLink]="['novo']">Identify Account</button>
        
        </form>
    </div>

</div>
